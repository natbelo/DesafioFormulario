<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
  <title>Formulário</title>
</head>  
  
<body>
  
  <div>
    <h1 id="titulo">Abertura de chamado de uma plataforma</h1><br>
    <p id="subtitulo">Preencha os dados</p>
    <br>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" minlength="3" name="nome" id="nome" required>
            </div><br>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div><br>

            <div class="campo">
                <label><strong>Início do problema</strong></strong></label>
                <input type="date" name="data" id="data" required>
            </div><br>

            <div class="campo">
                <label for="tipo"><strong>Tipo de solicitação</strong></label>
                <select id="tipo" required>
                    <option selected disable value="">Selecione</option>
                    <option>Incidente</option>
                    <option>Visita Técnica</option>
                    <option>Reclamação</option>
                    <option>Compra de Serviço</option>
                </select>
            </div><br>

            <div class="campo">
                <label for="prioridade"><strong>Prioridade:</strong></label>
                <label>
                <input type="radio" name="prioridade" id="baixa" value="baixa">Baixa
                </label>
                <label>
                    <input type="radio" name="prioridade" id="media" value="media">Média
                </label>
                <label>
                    <input type="radio" name="prioridade" id="alta" value="alta">Alta
                </label>
                <label>
                    <input type="radio" name="prioridade" id="urgente" value="urgente">Urgente
                </label>
            </div><br>

            <div class="campo">
                <label><strong>Assunto</strong></label>
                <input type="text" minlength="5" maxlength="20" name="assunto" id="assunto">
            </div><br>

            <div class="campo">
                <label><strong>Descrição</strong></label>
                <textarea row="10" style="width: 26em" minlength="5" maxlength="20" id="descricao" name="descricao"></textarea>
            </div><br>

            <div>
                <label><strong>Anexos</strong></label>
                <input type="file" name="attachment" id="attachment">
            </div><br>
                        
            <div>
                <button class="botao1" type="submit">Salvar</button>       
            </div>

            <div>
                <button class="botao2" type="submit">Cancelar</button>
            </div>
        
        </fieldset><br>
       
        
    </form>
    
    
  </div>
</body>
</html>
